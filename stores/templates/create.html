<!DOCTYPE html>
<html>
<head>
	{% load crispy_forms_tags %}
	<title>create</title>
</head>
<body>
	<div class = "jumbotron">
	<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
	  {% csrf_token %}
	  {{form|crispy}}
	  <input type="submit" value="Create" class = "btn btn-outline-success btn-block btn_create">
	</form>
</div>
</body>
</html>
